language: cpp
# sudo: required
# compiler:
#   - gcc
#   - clang
os:
  - linux
  - osx
addons:
  apt:
    packages:
      - cmake
      - libsdl2-dev
      - liblua5.1-0-dev
      - libtolua++5.1-dev
      - libtolua-dev
      - zlib1g-dev
      - libpng12-dev
before_script:
  - "if [ $TRAVIS_OS_NAME == osx ]; then brew install lua51 sdl; \
         git clone https://github.com/LuaDist/toluapp.git; \
         cd toluapp; mkdir build;
           cd build; cmake ..; make && sudo make install; \
           cd ..;
         cd ..;
    fi"
  - mkdir build
  - cd build
  - cmake ..
script: make
